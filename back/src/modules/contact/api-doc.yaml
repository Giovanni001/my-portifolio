paths:
  /contact:
    post:
      security:
        - bearerAuth: []
      tags: ['Contact']
      summary: This endpoint is used to send a contact message
      description:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 'Ana Carolina'
                email:
                  type: string
                  example: 'ana@gmail.com'
                subject:
                  type: string
                  example: 'Orçamento'
                message:
                  type: string
                  example: 'Olá, gostaria que entrasse em contato comigo para fazermos um orçamento!'

    responses:
      200:
        description: Operation performed successfully

      400:
        $ref: '#/components/errors/badRequest'

      500:
        $ref: '#/components/errors/internalServerError'
